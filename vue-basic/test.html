<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(item, index) in items">
             {{ index }} - {{ item.message }}
        </li>
    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {

            items: [
                { message: '中正區' },
                { message: '中山區' },
                { message: '大同區' }
            ]
        }
    });
</script>
</body>
</html>
