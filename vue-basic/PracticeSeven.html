<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seven</title>
    <div id="app">
        <ul>
            <li v-for="item in items">
                {{item.message}}
            </li>
        </ul>
        第二部份
        <ul>
            <li v-for="(it, index) in items">
                {{index}}-{{it.message}}
            </li>
        </ul>
    </div>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            items: [
                {message: 'Apple'},
                {message: 'banana'},
                {message: 'Coconut'}
            ]
        }
    });
</script>
</body>
</html>
