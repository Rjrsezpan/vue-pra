<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_屬性綁定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .show {
            width: 100px;
            height: 100px;
            background: red;
        }

        .view {
            width: 100px;
            height: 30px;
            border: 1px solid gray;
            line-height: 30px;
            margin: 20px auto;
            text-align: center;
        }

        .active {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<div id="app">
    <!--事件綁定-->
    <p class="show" v-on:click="speak"></p>
    <p class="show" @click="speak"></p>
    <!--屬性綁定-->
    <img src="1.png"/>
    <img v-bind:src="imgName"/>
    <img :src="imgName"/>
    <!--樣式綁定:v-bind : -->
    <p class="view" v-bind:class="{active:isActive}">
        {{message}}
    </p>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'VUE Studu',
            imgName: '1.png',
            isActive: true
        },
        methods: {
            speak: function () {
                alert("Hello World !!!")
            }
        }
    });
</script>
</body>
</html>
