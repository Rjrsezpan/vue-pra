<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_雙向事件綁定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{title}}
    <input type="text" v-model="title">
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Study Vue'
        }
    });
</script>
</body>
</html>
